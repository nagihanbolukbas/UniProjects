    const films = [

    function renderFilms(data) {
      const grid = document.getElementById("filmGrid");
      grid.innerHTML = "";

      data.forEach(film => {
        const stars = "â­".repeat(Math.round(film.rating)) + "â˜†".repeat(5 - Math.round(film.rating));
        const filmLink = film.src ? film.src : "#";

        grid.innerHTML += `
          <div class="film-card">
            <img src="${film.image}" alt="${film.title}">
            <div class="film-info">

              <p>Korku â€¢ ${film.year}</p>

            <button class="watch-btn" onclick="requireLogin(addToFavorites, this)">ğŸ‘€ Ä°zlemek Ä°stiyorum</button>
            </div>

        `;
      });

      document.getElementById("filmCount").innerText = `${data.length} film listeleniyor.`;
    }

    function filterFilms() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = films.filter(f => f.title.toLowerCase().includes(query));
      renderFilms(filtered);
    }

  //giriÅŸ kontrolÃ¼
  function requireLogin(actionFunction, button) {
  const isLoggedIn = localStorage.getItem("loggedIn") === "true";
  if (!isLoggedIn) {

    return;

}

    function sortFilms() {
      const value = document.getElementById("sortSelect").value;
      let sorted = [...films];
      if (value === "asc") {
        sorted.sort((a, b) => a.year - b.year);
      } else if (value === "desc") {
        sorted.sort((a, b) => b.year - a.year);
      }
      renderFilms(sorted);
    }

    function markWatched(button) {
      const filmCard = button.closest('.film-card');

    // Oturum kontrolÃ¼

    function addToFavorites(button) {
  const filmCard = button.closest('.film-card');
  const filmTitle = filmCard.querySelector('h3').textContent;
  const filmGenre = filmCard.querySelector('p').textContent.split('â€¢')[0].trim();

  // Film verilerini obje olarak oluÅŸtur

  };

};
