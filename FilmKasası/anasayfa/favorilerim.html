  <script>
    function loadFavorites() {
      const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
      const favoritesGrid = document.getElementById('favoritesGrid');
      favoritesGrid.innerHTML = ''; // Ã¶nceki iÃ§eriÄŸi temizle

      if (favorites.length === 0) {
        favoritesGrid.innerHTML = '<p>Ä°zlemek Ä°stediklerin film bulunmamaktadÄ±r.</p>';
        return;
      }

      favorites.forEach((film, index) => {
        const filmCard = document.createElement('div');
        filmCard.classList.add('film-card');

        filmCard.innerHTML = `
          <img src="${film.image}" alt="${film.title}">
          <div class="film-info">
            <h3>${film.title}</h3>
            <p>${film.genre} â€¢ ${film.year}</p>
            <div class="rating">â­â­â­â­â˜†</div>
            <button class="delete-btn">Sil</button>
          </div>
        `;

        filmCard.querySelector('.delete-btn').addEventListener('click', () => {
          deleteFavorite(index);
        });

        favoritesGrid.appendChild(filmCard);
      });
    }

    function deleteFavorite(index) {
      let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
      favorites.splice(index, 1);
      localStorage.setItem('favorites', JSON.stringify(favorites));
      loadFavorites();
    }

    window.onload = loadFavorites;
  </script>
