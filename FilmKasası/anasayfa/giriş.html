  <div class="form-wrapper">
    <div class="login-container">
      <!-- GiriÅŸ Formu -->
      <div id="loginForm">
        <h2>GiriÅŸ Yap</h2>
        <input type="text" id="loginUsername" placeholder="KullanÄ±cÄ± AdÄ±" />
        
        <div class="input-container">
          <input type="password" id="loginPassword" placeholder="Åifre" />
          <span class="show-password" onclick="togglePassword('loginPassword')">ğŸ‘ï¸</span>
        </div>

        <button onclick="login()">GiriÅŸ Yap</button>
        <div class="switch">Ãœye deÄŸil misiniz? <a onclick="showRegister()">Ãœye olun</a></div>
      </div>

      <!-- KayÄ±t Formu -->
      <div id="registerForm" class="hidden">
        <h2>KayÄ±t Ol</h2>
        <input type="text" id="registerUsername" placeholder="KullanÄ±cÄ± AdÄ±" />
        
        <div class="input-container">
          <input type="password" id="registerPassword" placeholder="Åifre" />
          <span class="show-password" onclick="togglePassword('registerPassword')">ğŸ‘ï¸</span>
        </div>

        <button onclick="register()">KayÄ±t Ol</button>
        <div class="switch">Zaten Ã¼ye misiniz? <a onclick="showLogin()">GiriÅŸ yap</a></div>
      </div>
    </div>
  </div>

  <script>
    function showRegister() {
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('registerForm').classList.remove('hidden');
    }

    function showLogin() {
      document.getElementById('registerForm').classList.add('hidden');
      document.getElementById('loginForm').classList.remove('hidden');
    }

    function togglePassword(id) {
      const passwordField = document.getElementById(id);
      const type = passwordField.type === 'password' ? 'text' : 'password';
      passwordField.type = type;
    }

    function register() {
  const username = document.getElementById('registerUsername').value.trim();
  const password = document.getElementById('registerPassword').value.trim();

  if (!username || !password) {
    alert("KullanÄ±cÄ± adÄ± ve ÅŸifre girin.");
    return;
  }

  // KayÄ±tlÄ± kullanÄ±cÄ±larÄ± al
  let users = JSON.parse(localStorage.getItem('users')) || [];

  // AynÄ± kullanÄ±cÄ± adÄ± var mÄ± kontrol et
  if (users.some(user => user.username === username)) {
    alert("Bu kullanÄ±cÄ± adÄ± zaten kayÄ±tlÄ±!");
    return;
  }

  // Yeni kullanÄ±cÄ±yÄ± ekle
  users.push({ username: username, password: password });

  // GÃ¼ncellenmiÅŸ kullanÄ±cÄ± listesini sakla
  localStorage.setItem('users', JSON.stringify(users));

  alert("KayÄ±t baÅŸarÄ±lÄ±!");
  showLogin();
}

function login() {
  const username = document.getElementById('loginUsername').value.trim();
  const password = document.getElementById('loginPassword').value.trim();

  // KayÄ±tlÄ± kullanÄ±cÄ±larÄ± al
  let users = JSON.parse(localStorage.getItem('users')) || [];

  // KullanÄ±cÄ± adÄ± ve ÅŸifre eÅŸleÅŸen kullanÄ±cÄ± var mÄ±?
  const user = users.find(user => user.username === username && user.password === password);

  if (user) {
    alert("GiriÅŸ baÅŸarÄ±lÄ±!");

    // GiriÅŸ durumu ve kullanÄ±cÄ± adÄ±nÄ± sakla
    localStorage.setItem("loggedIn", "true");
    localStorage.setItem("username", username);

    window.location.href = 'anasayfa.html'; // YÃ¶nlendir
  } else {
    alert("KullanÄ±cÄ± adÄ± veya ÅŸifre yanlÄ±ÅŸ!");
  }
}

  </script>
